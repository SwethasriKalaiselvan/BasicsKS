<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h3{
        color:saddlebrown;
    }
    p{
        color:blue;
    }
    h1{
        text-align: center;
        font-size: 40px;
    }
</style>
<body style="background-color: ivory;">
    <div id="centr">
    <div id="b1"><h1>My Simple Calculator</h1>
    <h3>Enter the Number 1:</h3>
    <input type="number" id="n1">
    <h3>Enter the Number 2:</h3>
    <input type="number" id="n2">

    <h3>ADDITION:</h3>
    <button type="button" onclick="add()">+</button>
    <p id="button1" placeholder="ans" class="add"></p><hr>

    <h3>Subtraction:</h3>
    <button type="button" onclick="sub()">-</button>
    <p id="button2" placeholder="ans" class="sub"></p><hr>

    <h3>Multiplication:</h3>
    <button type="button" onclick="mul()">*</button>
    <p id="button3" placeholder="ans" class="mul"></p><hr>

    <h3>Division</h3>
    <button type="button" onclick="divi()">/</button>
    <p id="button4" placeholder="ans" class="divi"></p><hr>

    <h3>Modulus</h3>
    <button type="button" onclick="mod()">%</button>
    <p id="button5" placeholder="ans" class="mod"></p><hr>

    <script src="calc.js"></script>

    </div>
    </div>
</body>
</html>
